{% extends "layout.html" %}

{% block title %}register{% endblock %}

{% block content %}


<div class="mx-auto max-w-[400px] mt-32 p-8 bg-white rounded-3xl">
    <p class="text-2xl font-bold mb-4">Register</p>

    <form action="/register" method="POST">
        <div>
            <label class="mb-2 block" for="new_username">Username</label>
            <input tabindex="1" class="focus:ring-4 focus:ring-fern-300 w-full rounded-lg" type="text"
                name="new_username">
        </div>

        <div class="my-4">
            <label class="mb-2 block" for="new_password">Password</label>
            <input tabindex="2" class="focus:ring-4 focus:ring-fern-300 w-full rounded-lg" type="password"
                name="new_password">
        </div>


        <div class="my-4">
            <label class="mb-2 block" for="new_password_confirm">Confirm Password</label>
            <input tabindex="3" class="focus:ring-4 focus:ring-fern-300 w-full rounded-lg" type="password"
                name="new_password_confirm">
        </div>


        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="mb-1">
            {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}



        <input tabindex="4" type="submit"
            class="mt-1 focus:outline-none text-white bg-fern-700 hover:bg-fern-800 focus:ring-4 focus:ring-fern-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
            value="Register">
    </form>




    <div class="mt-2">
        <a tabindex="5"
            class="focus:ring-offset-2 focus:ring focus:ring-fern-500 rounded-sm focus:outline-none  underline text-fern-700"
            href="/login">Have an account? Login!</a>
    </div>
</div>


{% endblock %}
